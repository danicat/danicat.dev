baseURL: 'https://danicat.dev/'
languageCode: 'en-us'
title: 'danicat.dev'
theme: 'blowfish'
copyright: "Daniela Petruzalek"
enableRobotsTXT: true

# languages:
#   en-UK:
#     baseURL: 'https://en.danicat.dev'
#     weight: 1
#   pt-BR:
#     baseURL: 'https://br.danicat.dev'
#     weight: 2

caches:
  images:
    dir: :cacheDir/images

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: github.com/hugomods/bootstrap
    - path: github.com/hugomods/images
    - path: github.com/hugomods/utterances


params:
  custom_css: ["css/custom.css"]
  post_content_classes: "roboto"
  show_reading_time: true

  commentsEnable: true
  utterances:
    repo: "danicat/danicat.dev"
    mapping: "pathname"
    label: "comments"
    theme: "github-light"
